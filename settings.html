    <h1>Settings</h1>
    <button onclick="clearYesNoLists()">Clear Data</button>

    <script>
        // Function to clear only Yes and No lists in local storage
        function clearYesNoLists() {
            localStorage.removeItem('yesList');
            localStorage.removeItem('noList');
            alert('Yes and No lists cleared.');
        }
    </script>
