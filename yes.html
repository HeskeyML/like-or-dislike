<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes Page</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Celeb Rating</a> |
        <a href="yes.html">Liked Celebs</a> |
        <a href="no.html">Disliked Celebs</a> |
        <a href="settings.html">Settings</a>
    </nav>
    <h1>Your Favourite Celebrities</h1>
    <div id="yesList"></div>

    <script>
        // Retrieve and display unique words user clicked 'Yes' for
        var yesList = JSON.parse(localStorage.getItem('yesList'));
        if (yesList) {
            // Convert to Set to remove duplicates, then back to array
            yesList = [...new Set(yesList)];
            
            var yesListHtml = '';
            yesList.forEach(function(imagePath) {
                yesListHtml += '<img src="' + imagePath + '" alt="Word Image">';
            });
            document.getElementById('yesList').innerHTML = yesListHtml;
        }
    </script>
</body>
</html>
