<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Page</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Celeb Rating</a> |
        <a href="yes.html">Liked Celebs</a> |
        <a href="no.html">Disliked Celebs</a> |
        <a href="settings.html">Settings</a>
    </nav>
    <h1>Your Least Favourite Celebrities</h1>
    <div id="noList"></div>

    <script>
        // Retrieve and display unique words user clicked 'No' for
        var noList = JSON.parse(localStorage.getItem('noList'));
        if (noList) {
            // Convert to Set to remove duplicates, then back to array
            noList = [...new Set(noList)];
            
            var noListHtml = '';
            noList.forEach(function(imagePath) {
                noListHtml += '<img src="' + imagePath + '" alt="Word Image">';
            });
            document.getElementById('noList').innerHTML = noListHtml;
        }
    </script>
</body>
</html>
